version: '4'
services:
  walls.api:
    build:
      dockerfile: csharp/WallsApi/Dockerfile
    environment:
      ASPNETCORE_HTTP_PORTS: 8080
      ASPNETCORE_ENVIRONMENT: Development
      BUILD_CONFIGURATION: Development
    ports:
      - "5219:8080"
    depends_on:
      - postgres
    networks:
      - branches-network
    develop:
      watch:
        - action: rebuild
          path: csharp/WallsApi/
    command: ["dotnet", "WallsApi.dll"]

  posts.api:
    build:
      dockerfile: csharp/Posts/Dockerfile
    environment:
      ASPNETCORE_HTTP_PORTS: 8080
      ASPNETCORE_ENVIRONMENT: Development
      BUILD_CONFIGURATION: Development
      ASPNETCORE_PROTOCOLS: "Http1AndHttp2"
    ports:
      - "5045:8080"
      - "5046:8081"
    depends_on:
      - postgres
    networks:
      - branches-network
    develop:
      watch:
        - action: rebuild
          path: csharp/Posts/
    command: ["dotnet", "Posts.dll"]

  branches.api:
    build:
      dockerfile: csharp/Branches/Dockerfile
    environment:
      ASPNETCORE_HTTP_PORTS: 8080
      ASPNETCORE_ENVIRONMENT: Development
      BUILD_CONFIGURATION: Development
    ports:
      - "5123:8080"
    depends_on:
      - postgres
    networks:
      - branches-network
    develop:
      watch:
        - action: rebuild
          path: csharp/Branches/
    command: ["dotnet", "Branches.dll"]

  ocelot.gateway:
    build:
      dockerfile: csharp/GatewayOcelot/Dockerfile
    environment:
      ASPNETCORE_HTTP_PORTS: 8080
      ASPNETCORE_ENVIRONMENT: Development
      BUILD_CONFIGURATION: Development
    ports:
      - "5120:8080"
    networks:
      - branches-network
    develop:
      watch:
        - action: rebuild
          path: csharp/GatewayOcelot/
    command: ["dotnet", "GatewayOcelot.dll"]

  http.aggregator:
    build:
      dockerfile: csharp/HttpAggregator/Dockerfile
    environment:
      ASPNETCORE_HTTP_PORTS: 8080
      ASPNETCORE_ENVIRONMENT: Development
      BUILD_CONFIGURATION: Development
    ports:
      - "5036:8080"
    networks:
      - branches-network
    develop:
      watch:
        - action: rebuild
          path: csharp/HttpAggregator/
    command: ["dotnet", "HttpAggregator.dll"]

  grpc-aggregator:
    build:
      dockerfile: csharp/GrpcAggregator/Dockerfile
    environment:
      ASPNETCORE_HTTP_PORTS: 8080
      ASPNETCORE_ENVIRONMENT: Development
      BUILD_CONFIGURATION: Development
    ports:
      - "5112:8080"
    networks:
      - branches-network
    develop:
      watch:
        - action: rebuild
          path: csharp/GrpcAggregator/
    depends_on:
      - posts.api

networks:
  branches-network:
